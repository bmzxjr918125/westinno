<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>会员注册</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" type="text/css" href="../css/basicCss/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/register.css"/>
</head>
<body>
<!--顶部导航、登入等操作-->
<div class="top">
    <div class="top_main">
        <div class="top_main_content">
            <div class="top_main_left">
                <div class="top_main_word">
                    <a href="javascript:;">成都东唐智盛企业管理咨询</a><span>旗下平台</span>
                </div>
                <div class="black_white_line" style="float: left;"></div>
                <div class="two_dimension">
                    <div class="two_dimension_btn">
                        <img src="../images/erweima_small.png" alt=""/>
                        <span>关注WESTINNO微信公众号</span>
                    </div>
                    <div class="two_dimension_gap">
                        <div class="two_dimension_pic">
                            <img src="../images/erweima.png" alt=""/>
                            <div class="two_dimension_word">
                                <span>扫一扫关注WESTINNO</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="top_main_right">
                <div class="quit">
                    <div class="black_white_line"></div>
                    <div class="login_operate">
                        <a href="javascript:;">退出</a>
                    </div>
                </div>
                <div class="login_operate">
                    <a href="javascript:;">购物车<span class="buy_num">0</span></a>
                </div>
                <div class="black_white_line"></div>
                <div class="login_operate">
                    <a href="javascript:;">免费注册</a>
                </div>
                <div class="black_white_line"></div>
                <div class="login_operate">
                    <a href="javascript:;">登录</a>
                </div>
            </div>
        </div>
    </div>
    <div class="head_bar">
        <div class="head_bar_content">
            <div class="bar_logo">
                <img src="../images/west.png" alt=""/>
            </div>
            <div class="bar_bank">
                <div class="bar_list">
                    <a href="javascript:;">首页</a>
                </div>
                <div class="bar_list">
                    <a class="active" href="javascript:;">双创服务</a>
                </div>
                <div class="bar_list">
                    <a href="javascript:;">知识产权</a>
                </div>
                <div class="bar_list">
                    <a href="javascript:;">行业资讯</a>
                </div>
                <div class="search_area">
                    <div class="search_area_content">
                        <input type="text" placeholder="站内搜索"/>
                        <img src="../images/u202.png" alt=""/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="login_main">
    <div class="content">
        <div class="login_content">
            <form action="">
                <div class="login_head">
                    <span>免费注册</span>
                </div>
                <div class="login_inp">
                    <div class="login_inp_list">
                        <div class="login_icon">
                            <img src="../images/ID.png" alt=""/>
                        </div>
                        <div class="input_main">
                            <input type="text" placeholder="输入手机号码"/>
                        </div>
                    </div>
                </div>
                <div class="inp_test">
                    <div class="login_inp_list">
                        <div class="login_icon">
                            <img src="../images/ID.png" alt=""/>
                        </div>
                        <div class="input_main">
                            <input type="text" placeholder="输入手机号码"/>
                        </div>
                    </div>
                    <div class="test_pic">
                        <img src="../images/u26(1).png" alt=""/>
                    </div>
                </div>
                <div class="test_btn">
                    <div class="gray_btn_9 btn_moni">
                        <span>获取短信验证码</span>
                    </div>
                </div>
                <div class="login_inp">
                    <div class="login_inp_list">
                        <div class="login_icon">
                            <img src="../images/ID.png" alt=""/>
                        </div>
                        <div class="input_main">
                            <input type="text" placeholder="输入您收到的手机验证码"/>
                        </div>
                    </div>
                </div>
                <div class="login_inp">
                    <div class="login_inp_list">
                        <div class="login_icon">
                            <img src="../images/ID.png" alt=""/>
                        </div>
                        <div class="input_main">
                            <input type="password" placeholder="设置账户密码"/>
                        </div>
                    </div>
                </div>
                <div class="login_btn">
                    <button class="orange_btn_9">立即注册</button>
                </div>
                <div class="register_dic">
                    <span>点击“立即注册”，表示您同意并愿意遵守</span><a href="javascript:;">《WESTINNO服务协议》</a>
                </div>
            </form>
        </div>
    </div>
</div>
